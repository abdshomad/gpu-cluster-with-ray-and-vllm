# Nginx configuration for vLLM + Ray Serve reverse proxy
# This configuration proxies requests to the Ray Serve backend

# Main context
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100m;

    # Upstream backend: Ray Serve container (API)
    # This will be resolved via Docker Compose service name
    upstream ray_serve_backend {
        server ray-serve:8000;
    }
    
    # Upstream backend: Ray Dashboard
    upstream ray_dashboard {
        server ray-serve:8265;
    }
    
    # Upstream backend: Prometheus
    upstream prometheus {
        server prometheus:9090;
    }
    
    # Upstream backend: Grafana
    upstream grafana {
        server grafana:3000;
    }

    # Proxy settings
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_buffering off;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Main server block
    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Login redirect - redirect /login to Grafana login
        location = /login {
            return 302 /grafana/login;
        }

        # Specific paths must come before root location
        # Ray Serve API endpoint (OpenAI-compatible)
        location ^~ /v1 {
            proxy_pass http://ray_serve_backend/v1;
        }

        # Prometheus proxy (optional, for access via Nginx)
        location ^~ /prometheus {
            proxy_pass http://prometheus/;
            proxy_set_header Host $host;
        }

        # Grafana proxy (optional, for access via Nginx)
        location ^~ /grafana {
            proxy_pass http://grafana/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # WebSocket support for Grafana
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Ray Dashboard proxy at /dashboard (alternative path)
        location ^~ /dashboard {
            proxy_pass http://ray_dashboard/;
            # WebSocket support for dashboard updates
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Ray Dashboard proxy at root (for Cloudflare tunnel)
        # This handles all paths including static assets (/static/*, etc.)
        # Must be last to catch all unmatched paths
        location / {
            proxy_pass http://ray_dashboard/;
            # WebSocket support for dashboard updates
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Handle static assets correctly
            proxy_redirect off;
            # Increase buffer sizes for large responses
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
    }
}

