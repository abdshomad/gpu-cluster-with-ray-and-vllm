# Nginx configuration for vLLM + Ray Serve reverse proxy
# This configuration proxies requests to the Ray Serve backend

# Main context
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100m;

    # Upstream backend: Ray Serve container
    # This will be resolved via Docker Compose service name
    upstream ray_serve_backend {
        server ray-serve:8000;
    }

    # Proxy settings
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_buffering off;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Main server block
    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Ray Dashboard proxy
        location /dashboard {
            proxy_pass http://ray_serve_backend/dashboard;
        }

        # Ray Serve API endpoint (OpenAI-compatible)
        location /v1 {
            proxy_pass http://ray_serve_backend/v1;
        }

        # Root redirect
        location / {
            return 200 "vLLM + Ray Serve API\n";
            add_header Content-Type text/plain;
        }
    }
}

